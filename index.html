<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>
    <script src="https://webrtc.github.io/adapter/adapter-4.2.2.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/video.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="okta-login-container"></div>

      <div class="row">
        <div class="col"></div>
        <div class="col-md-auto align-self-center">
          <p id="login" style="display: none;"><button type="button" style="display: none;" class="btn btn-light" onclick="document.location='/'">Refresh</button></p>
          <div class="center">
          <div id="url" class="alert alert-success" role="alert">
            <span id="roomIntro">WELCOME<br>ROOM URL</span>: <span id="roomUrl"></span> 
          </div>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div id="remotes" class="row">

        <div class="col-md-6">
          <div class="videoContainer">
            <video id="selfVideo" oncontextmenu="return false;"></video>
            <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
          </div>
        </div>

        <div class="content">
          <div class="messages">

          </div>
          <form class="footer" onsubmit="return false;">
            <input type="text" placeholder="Your message..">
            <button type="submit">Send</button>
          </form>
        </div>

        <template data-template="message">
          <div class="message">
            <div class="message__name" style="font-weight: bold"></div>
            <div class="message__bubble"></div>
          </div>
        </template>

        <script src="static/js/scrpt.js"></script>

      </div>
    </div>
    <script>
      handleLogin();
    </script>
  </body>
</html>
